name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: test0
      id: test0
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: test0
        setup-command: ''
        command: python divisors.py 100
        input: ''
        expected-output: 1 2 4 5 10 20 25 50 100
        comparison-method: contains
        timeout: 10
    - name: test1
      id: test1
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: test1
        setup-command: ''
        command: python divisors.py 23
        input: ''
        expected-output: 1 23
        comparison-method: contains
        timeout: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        TEST0_RESULTS: "${{steps.test0.outputs.result}}"
        TEST1_RESULTS: "${{steps.test1.outputs.result}}"
      with:
        runners: test0,test1

import sys

def find_divisors(n):
    """
    주어진 숫자 n의 모든 약수를 찾아 리스트로 반환합니다.
    """
    divisors = []
    # 1부터 n까지 반복하며 약수인지 확인합니다.
    for i in range(1, n + 1):
        if n % i == 0:
            divisors.append(str(i)) # 문자열로 저장하여 나중에 쉽게 출력
    return divisors

if __name__ == "__main__":
    # 1. 명령줄 인수(sys.argv)에서 숫자를 가져옵니다.
    # sys.argv[0]은 스크립트 이름('divisors.py')이고, sys.argv[1]이 첫 번째 인수인 '100' 또는 '23'입니다.
    try:
        if len(sys.argv) < 2:
            # 인수가 없으면 오류 메시지를 출력하고 종료합니다.
            sys.exit(1)
            
        # 명령줄 인수는 문자열이므로 정수로 변환합니다.
        number = int(sys.argv[1])
        
        # 2. 약수를 찾습니다.
        result_divisors = find_divisors(number)
        
        # 3. 약수 리스트를 공백으로 구분된 문자열로 출력합니다.
        # 예: ['1', '2', '4'] -> "1 2 4"
        print(" ".join(result_divisors))
        
    except ValueError:
        # 숫자가 아닌 값이 입력되었을 때의 오류 처리 (선택적이지만 안정적입니다)
        sys.exit(1)
